{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>MTN Data Subscription</h1>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">MTN Data Subscription</h4>
          <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="phone_number">Phone Number</label>

              <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number">
            </div>
            <div class="form-group">
              <label for="data_plan">Select Data Plan</label>

              <select class="form-control" id="data_plan" name="data_plan">
                
                {% for variation in variations_array %}

                
                <option value="{{ variation.variation_code }}">{{ variation.name }} - {{ variation.variation_amount }}</option>
                {% endfor %}
            </select>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
